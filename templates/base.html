<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Excel Data Pipeline{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        margin-top: 30px;
      }
      .upload-area {
        border: 2px dashed #ccc;
        border-radius: 10px;
        padding: 50px;
        text-align: center;
        margin: 20px 0;
        transition: border-color 0.3s ease;
      }
      .upload-area:hover {
        border-color: #007bff;
      }
      .upload-area.dragover {
        border-color: #007bff;
        background-color: #f8f9fa;
      }
      .sample-data {
        max-height: 300px;
        overflow-y: auto;
      }
      .log-table {
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}"
          >Excel Data Pipeline</a
        >
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('index') }}">Upload</a>
          <a class="nav-link" href="{{ url_for('view_logs') }}">Logs</a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Drag and drop functionality
      function setupDragDrop() {
        const uploadArea = document.querySelector(".upload-area");
        const fileInput = document.querySelector("#file");

        if (uploadArea && fileInput) {
          ["dragenter", "dragover", "dragleave", "drop"].forEach(
            (eventName) => {
              uploadArea.addEventListener(eventName, preventDefaults, false);
            }
          );

          ["dragenter", "dragover"].forEach((eventName) => {
            uploadArea.addEventListener(eventName, highlight, false);
          });

          ["dragleave", "drop"].forEach((eventName) => {
            uploadArea.addEventListener(eventName, unhighlight, false);
          });

          uploadArea.addEventListener("drop", handleDrop, false);
          uploadArea.addEventListener("click", () => fileInput.click());
        }

        function preventDefaults(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        function highlight(e) {
          uploadArea.classList.add("dragover");
        }

        function unhighlight(e) {
          uploadArea.classList.remove("dragover");
        }

        function handleDrop(e) {
          const dt = e.dataTransfer;
          const files = dt.files;
          if (files.length > 0) {
            fileInput.files = files;
            updateFileName(files[0].name);
          }
        }
      }

      function updateFileName(filename) {
        const fileNameDisplay = document.querySelector("#file-name");
        if (fileNameDisplay) {
          fileNameDisplay.textContent = filename;
          fileNameDisplay.style.display = "block";
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        setupDragDrop();

        const fileInput = document.querySelector("#file");
        if (fileInput) {
          fileInput.addEventListener("change", function (e) {
            if (e.target.files.length > 0) {
              updateFileName(e.target.files[0].name);
            }
          });
        }
      });
    </script>
  </body>
</html>
